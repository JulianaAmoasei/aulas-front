<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8"/>
		<meta name="description" content="trivia em JS" />

		<link rel="stylesheet" href="css/style.css" />
	</head>

<body>

	<header>
		<h1>TRIVIA</h1>
	</header>

	<section class="campos-formularios">
		<form name="formulario" id="form" action="">
			<fieldset class="campo-nome">
				Nome: <input type="text" id="nome" name="nome" placeholder="Insira seu nome">
			</fieldset>
			<fieldset>
				<legend>Perguntas do quiz</legend>
				<div class="campos-perguntas">
				<div class="div-pergunta">
					<div><label>nome do pato inimigo do Pernalonga: </label><input class="classe-input" type="text" id="resposta1" name="resposta1" /></div>
				</div>
				<div class="div-pergunta">
			  		<div><label>nome da amiga do Chaves: </label><input type="text" class="classe-input" id="resposta2" name="resposta2" /></div>
				</div>
				<div class="div-pergunta">		
					<div><label>cor do cabelo da Ju: </label><input type="text" class="classe-input" id="resposta3" name="resposta3" /></div>
				</div>
			</div>
		  	</fieldset>
		    <input type="button" class="botao-enviar" onclick="pegaRespostas()" value="enviar">
		</form>
	</section>

	<section class="campos-respostas">
		<h2 id="promptNome"></h2>
		<div class="boxResultados">
			<div class="box">
				<h3>Resultados Corretos</h3>	
				<p id="resultadosCertos" class="corCerta"></p>
			</div>
			<div class="box">
				<h3>Resultados Errados</h3>		
				<p id="resultadosErrados" class="corErrada"></p>
			</div>
		</div>
	</section>

<script type="text/javascript" src="js/script.js"></script>

</html>
